<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="style/stylePagamento.css">
</head>
<body>
    <div class="modal">
        <div class="modal__container">
          
          <div class="modal__content">
            <h2>Detalhes do seu pagamento!</h2>
    
            <form>
              <ul class="form-list">
                <li class="form-list__row">
                  <label>Nome</label>
                  <input type="text" id="nome" />
                </li>
                <li class="form-list__row">
                  <label>Número do cartão</label>
                  <div  class="creditcard-icon">
                    <input type="text" id="nCartao"  />
                  </div>
                </li>
                <li class="form-list__row form-list__row--inline">
                  <div>
                    <label>Data de expedição</label>
                    <div class="form-list__input-inline">
                      <input type="text"  placeholder="MM"  id="mes" />
                      <input type="text" placeholder="YY"  id="ano"/>
                    </div>
                  </div>
                  <div>
                    <label>
                      CVC
                    </label>
                    <input type="text"  placeholder="123" id="chave"/>
                  </div>
                </li>
                <li>
                  <a href="compraRealizada.html"> <button type="submit" class="button" onclick="pagar()">Pagar agora</button></a>
                  <a href="Index.html"><button type="reset"  class="button" onclick="cancelar()">Cancelar</button></a>
                </li>
              </ul>
            </form>
          </div> 
        </div> 
      </div> 
</body>
<script src="js/pagamento.js"></script>
</html>
